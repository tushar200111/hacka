<!DOCTYPE html>
<html>

<!-- HTML head -->
<script data-include src="../../../components/head.tpl.html"
    data-vars='{"name": "{{fire-name}}", "description": "{{fire-description}}"}'></script>

<body>
    <!-- Page header-->
    <script data-include src="../../../components/page-header.tpl.html"></script>

    <!-- Main element -->
    <main class="single-column-wide" style="margin-top: auto; margin-bottom: auto;">

        <!-- Survey elements in the order they will be displayed -->
        <div id="survey-root">
            <div class="survey-screen animated">
                <script data-include src="../../../components/fire/what-is-fire.tpl.html"></script>
            </div>

            <div class="survey-screen animated">
                <script data-include src="../../../components/fire/modern-personal-finance.tpl.html"></script>
            </div>

            <div class="survey-screen animated">
                <script data-include src="../../../components/survey/how-much-owed.tpl.html"></script>
            </div>

            <div class="survey-screen animated">
                <script data-include src="../../../components/survey/how-much-invested.tpl.html"></script>
            </div>

            <div class="survey-screen animated">
                <script data-include src="../../../components/survey/how-much-earned.tpl.html"></script>
            </div>

            <div class="survey-screen animated">
                <script data-include src="../../../components/fire/retirement-goals.tpl.html"></script>
            </div>
        </div>

        <!-- Generous space between survey blocks and the navigation buttons -->
        <div class="spacer"></div>
        <div class="spacer"></div>

        <!-- Navigation element including reference to URL to forward the user after survey -->
        <script src="../../../components/survey/navigation.tpl.html" data-include
            data-vars='{"next-url": "{{wwwroot}}/view/fire/result/", "survey-root": "survey-root"}'></script>
    </main>
</body>

</html>
